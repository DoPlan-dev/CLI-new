name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup npm authentication
        run: |
          # Explicitly create .npmrc for npm publish (setup-node may not always work)
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          npm config set registry https://registry.npmjs.org/
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          echo "✓ npm authentication configured"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify versions are synchronized
        run: |
          node scripts/version-sync.js
          echo "✓ All versions synchronized"

      - name: Run tests
        run: cargo test --verbose

      - name: Build release binary
        run: |
          cargo build --release --verbose
          echo "Build completed. Checking for binary..."

      - name: Verify binary exists
        run: |
          # Check for binary in default location
          if [ -f target/release/doplan ]; then
            echo "✓ Binary found at target/release/doplan"
            ls -lh target/release/doplan
          else
            # Check if it's a workspace or different location
            echo "Checking alternative locations..."
            find target -name "doplan" -type f 2>/dev/null || true
            find target -name "doplan.exe" -type f 2>/dev/null || true
            
            # Verify Cargo.toml configuration
            echo "Checking Cargo.toml configuration..."
            if grep -q "\[\[bin\]\]" Cargo.toml; then
              echo "Binary target found in Cargo.toml"
              grep -A 2 "\[\[bin\]\]" Cargo.toml
            else
              echo "Warning: No [[bin]] section found in Cargo.toml"
            fi
            
            # List target/release contents
            echo "Contents of target/release:"
            ls -la target/release/ || echo "target/release directory does not exist"
            
            echo "Error: Binary not found at target/release/doplan"
            exit 1
          fi
          echo "✓ Binary built successfully"

      - name: Run pre-publish validation
        run: |
          node scripts/prepublish.js
          echo "✓ Pre-publish validation passed"

      - name: Package npm bundle
        run: |
          npm pack --dry-run
          echo "✓ Package contents verified"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify published package
        run: |
          PACKAGE_NAME="@doplan-dev/cli"
          VERSION=$(node -p "require('./package.json').version")
          echo "Verifying package: ${PACKAGE_NAME}@${VERSION}"
          npm view "${PACKAGE_NAME}@${VERSION}" version
          echo "✓ Package published successfully"

