name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            binary_name: doplan
            artifact_name: doplan-x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            arch: arm64
            target: aarch64-unknown-linux-gnu
            binary_name: doplan
            artifact_name: doplan-aarch64-unknown-linux-gnu
          - os: macos-latest
            arch: x86_64
            target: x86_64-apple-darwin
            binary_name: doplan
            artifact_name: doplan-x86_64-apple-darwin
          - os: macos-latest
            arch: arm64
            target: aarch64-apple-darwin
            binary_name: doplan
            artifact_name: doplan-aarch64-apple-darwin
          - os: windows-latest
            arch: x86_64
            target: x86_64-pc-windows-msvc
            binary_name: doplan.exe
            artifact_name: doplan-x86_64-pc-windows-msvc.exe
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Install OpenSSL (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          # Use openssl@3 (compatible with most Rust crates)
          brew install openssl@3
          OPENSSL_PREFIX=$(brew --prefix openssl@3)
          echo "OPENSSL_DIR=${OPENSSL_PREFIX}" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=${OPENSSL_PREFIX}/lib" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=${OPENSSL_PREFIX}/include" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=${OPENSSL_PREFIX}/lib/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=${OPENSSL_PREFIX}/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Install OpenSSL dev (Ubuntu - native builds only)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'x86_64'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev
          echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Prepare OpenSSL for cross-compilation (Ubuntu ARM64)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64'
        run: |
          # Enable multiarch for cross-compilation support
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          # Install ARM64 OpenSSL dev package for cross-compilation
          sudo apt-get install -y libssl-dev:arm64 || echo "Note: libssl-dev:arm64 may not be available, relying on cross Docker image"
          # Set cross-compilation environment variables
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV

      - name: Debug OpenSSL environment
        if: matrix.os == 'macos-latest'
        run: |
          echo "OPENSSL_DIR=$OPENSSL_DIR"
          echo "OPENSSL_LIB_DIR=$OPENSSL_LIB_DIR"
          echo "OPENSSL_INCLUDE_DIR=$OPENSSL_INCLUDE_DIR"
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          echo "PKG_CONFIG_ALLOW_CROSS=$PKG_CONFIG_ALLOW_CROSS"
          pkg-config --modversion openssl || echo "pkg-config check failed"
          ls -la $(brew --prefix openssl@3)/lib || echo "Library path check failed"

      - name: Debug OpenSSL environment (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Target: ${{ matrix.target }}"
          echo "Architecture: ${{ matrix.arch }}"
          echo "OPENSSL_DIR=$OPENSSL_DIR"
          echo "PKG_CONFIG_ALLOW_CROSS=$PKG_CONFIG_ALLOW_CROSS"
          dpkg --print-architecture || true
          dpkg --print-foreign-architectures || true
          dpkg -l | grep libssl || true
          ls -la /usr/include/openssl 2>/dev/null || echo "OpenSSL headers not found in /usr/include/openssl"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for Linux ARM64 cross-compilation)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64'
        run: |
          cargo install --locked cross
          echo "✓ cross installed for cross-compilation to aarch64-unknown-linux-gnu"

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from git tag (e.g., v1.0.0 -> 1.0.0)
            TAG=$(git describe --tags --exact-match 2>/dev/null || echo "")
            if [ -z "$TAG" ]; then
              # Try to get version from package.json
              VERSION=$(node -p "require('./package.json').version")
            else
              VERSION=${TAG#v}
            fi
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build release binary (native)
        if: matrix.arch == 'x86_64' || matrix.os != 'ubuntu-latest'
        env:
          OPENSSL_DIR: ${{ env.OPENSSL_DIR }}
          OPENSSL_LIB_DIR: ${{ env.OPENSSL_LIB_DIR }}
          OPENSSL_INCLUDE_DIR: ${{ env.OPENSSL_INCLUDE_DIR }}
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
          PKG_CONFIG_ALLOW_CROSS: ${{ env.PKG_CONFIG_ALLOW_CROSS }}
          DYLD_LIBRARY_PATH: ${{ env.DYLD_LIBRARY_PATH }}
        run: |
          cargo build --release --target ${{ matrix.target }} --verbose

      - name: Build release binary (cross-compile)
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'arm64'
        env:
          PKG_CONFIG_ALLOW_CROSS: "1"
          OPENSSL_DIR: ${{ env.OPENSSL_DIR }}
        run: |
          cross build --release --target ${{ matrix.target }} --verbose
          
      - name: Verify binary exists
        run: |
          BINARY_PATH="target/${{ matrix.target }}/release/${{ matrix.binary_name }}"
          if [ ! -f "$BINARY_PATH" ]; then
            echo "Error: Binary not found at $BINARY_PATH"
            exit 1
          fi
          ls -lh "$BINARY_PATH"
          echo "✓ Binary built successfully"

      - name: Generate checksum
        id: checksum
        shell: bash
        run: |
          BINARY_PATH="target/${{ matrix.target }}/release/${{ matrix.binary_name }}"
          ARTIFACT_NAME="${{ matrix.artifact_name }}"
          
          if [ "${{ runner.os }}" = "Windows" ]; then
            # Windows: use certutil or PowerShell
            CHECKSUM=$(powershell -Command "(Get-FileHash -Path '$BINARY_PATH' -Algorithm SHA256).Hash" | tr -d ' \r\n')
          else
            # Unix-like: use shasum or sha256sum
            if command -v shasum > /dev/null 2>&1; then
              CHECKSUM=$(shasum -a 256 "$BINARY_PATH" | cut -d' ' -f1)
            elif command -v sha256sum > /dev/null 2>&1; then
              CHECKSUM=$(sha256sum "$BINARY_PATH" | cut -d' ' -f1)
            else
              echo "Error: No checksum tool found"
              exit 1
            fi
          fi
          
          echo "checksum=${CHECKSUM}" >> $GITHUB_OUTPUT
          echo "${CHECKSUM}  ${ARTIFACT_NAME}" > "checksums-${ARTIFACT_NAME}.txt"
          echo "Checksum: ${CHECKSUM}"
          cat "checksums-${ARTIFACT_NAME}.txt"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.binary_name }}
            checksums-*.txt
          retention-days: 30

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: checksums-*.txt
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          tags: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            TAG=$(git describe --tags --exact-match 2>/dev/null || echo "")
            if [ -z "$TAG" ]; then
              VERSION=$(node -p "require('./package.json').version")
            else
              VERSION=${TAG#v}
            fi
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate combined checksums file
        run: |
          echo "# SHA256 Checksums for DoPlan CLI v${{ steps.version.outputs.version }}" > checksums.txt
          echo "" >> checksums.txt
          find artifacts -name "checksums-*.txt" -exec cat {} \; >> checksums.txt
          echo "" >> checksums.txt
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## DoPlan CLI ${{ steps.version.outputs.version }}
            
            ### Binaries
            
            Download the binary for your platform:
            
            - **macOS (Intel)**: `doplan-x86_64-apple-darwin`
            - **macOS (Apple Silicon)**: `doplan-aarch64-apple-darwin`
            - **Linux (x86_64)**: `doplan-x86_64-unknown-linux-gnu`
            - **Linux (ARM64)**: `doplan-aarch64-unknown-linux-gnu`
            - **Windows (x64)**: `doplan-x86_64-pc-windows-msvc.exe`
            
            ### Verification
            
            Verify your download using the checksums file:
            ```bash
            shasum -a 256 -c checksums.txt
            ```
            
            ### Installation
            
            ```bash
            npm install -g @doplan-dev/cli
            ```
            
            See [README](https://github.com/${{ github.repository }}/blob/master/README.md) for more information.
          files: |
            artifacts/**/doplan-*
            artifacts/**/doplan-*.exe
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

